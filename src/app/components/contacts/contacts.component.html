<div
  class="container bg-secondary-subtle justify-content-center text-center col-5 my-4 p-3"
>
  <div><h2>Add Contacts</h2></div>
  <div class="d-flex">
    <div class="form-outline" style="width: 400px">
      <div>
        <input
          type="text"
          class="form-control my-3"
          placeholder="Enter your Name"
          [(ngModel)]="name"
        />
      </div>
      <div>
        <input
          type="text"
          class="form-control my-3"
          placeholder="Enter your PhoneNo"
          [(ngModel)]="phoneNo"
        />
      </div>
      <div>
        <input
          type="email"
          class="form-control my-3"
          placeholder="Enter your Email"
          [(ngModel)]="email"
        />
      </div>
    </div>

    <div class="col align-self-center">
      <button class="btn btn-warning"  id="btn" (click)="add()">{{ btnText }}</button>
    </div>
  </div>
</div>

<div class="container text-center col-8">
  <div><h2>Contacts</h2></div>
  <div class="d-flex justify-content-between mt-3">
    <div class="col">
      <h5>Name</h5>
    </div>
    <div class="col">
      <h5>PhoneNo</h5>
    </div>
    <div class="col">
      <h5>Email</h5>
    </div>
    <div class="col-2"></div>
  </div>
  <hr />
  <div class="m-3" *ngIf="contactsArr.length == 0">**No Contacts**<hr></div>
  <div *ngFor="let i of contactsArr">
    <div class="d-flex align-items-center mt-1">
      <div class="col">{{ i.name }}</div>
      <div class="col">{{ i.phoneNo }}</div>
      <div class="col">{{ i.email }}</div>
      <div class="align-self-center col-2">
        <button class="btn btn-warning me-2" (click)="edit(i.id)">Edit</button>
        <button class="btn btn-danger" (click)="delete(i.id)">Delete</button>
      </div>
    </div>
    <hr>
  </div>
</div>
